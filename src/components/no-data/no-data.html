<ion-grid class="noResults">
    <ion-row>
      <ion-col text-center>
        <ion-card id="no-data">
          <ion-card-content>
            <ion-icon [name]="icon" class="notFound"></ion-icon>
            <p>{{ title }}</p>
          </ion-card-content>
        </ion-card>        
      </ion-col>
    </ion-row>
  </ion-grid>
