<ion-header id="header">

  <ion-navbar color="primary">
    <ion-title>{{ title | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-spinner *ngIf="loading"></ion-spinner>

  <ion-list *ngIf="!loading" no-lines>
    <ion-item *ngFor="let user of data" no-lines (click)="openProfile(user.account)">
      <ion-avatar item-start>
        <img [src]="user.avatar" (error)="util.imgError('profile',$event)" />
      </ion-avatar>
      <h2>{{ user.account }}</h2>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll *ngIf="data.length > 1 && is_more_post == true && !loading" (ionInfinite)="doInfinite($event)" distance="1%">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
