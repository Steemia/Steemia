<ion-content class="popover-page">
  <ion-item>
    <ion-range range-dark max="100" min="1" [(ngModel)]="upvote">
      <ion-label range-left> {{ upvote }}% </ion-label>
      <ion-icon range-right (tap)="close()" name="md-checkmark-circle-outline"></ion-icon>
    </ion-range>
  </ion-item>
</ion-content>
