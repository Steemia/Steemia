<ion-header [class]="chosenTheme">
  <ion-navbar color="primary" id="header">
    <ion-buttons>
      <button ion-button (tap)="dismiss()">
        <ion-icon class="custom-close" name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'modals.reply_comment.page_title' | translate }}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content [class]="chosenTheme" padding>
  <div id="edit-comment-box">
    <ion-item no-lines>
      <ion-textarea type="text" rows="20" placeholder="{{ 'modals.reply_comment.type_reply' | translate }}" [(ngModel)]="reply"></ion-textarea>
    </ion-item>
  </div>

  <button ion-button round block (click)="save()">{{ 'generic_messages.submit' | translate }}</button>
</ion-content>
